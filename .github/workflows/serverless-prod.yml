name: Deploy Serverless

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Check out repo master branch
      uses: actions/checkout@master
      with:
          repository: mohanzeal/product-comparison
          token: ${{ secrets.CP_PROD_DEPLOY }}
